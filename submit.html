<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Link Gönder</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <meta name="color-scheme" content="dark light" />
</head>
<body>
  <div class="container">
    <header class="nav">
      <div class="brand"><a href="index.html">Kaynaklı Açık Liste</a></div>
      <nav class="tool">
        <a href="index.html">Anasayfa</a>
        <a href="submit.html">Link Gönder</a>
        <a href="admin.html">Moderatör</a>
      </nav>
    </header>

    <section class="panel">
      <h2>Yeni Link Gönder</h2>
      <p><small>Yalnızca kaynak linki kabul edilir (X/Instagram/YouTube/haber siteleri). Gönderimler önce moderasyona düşer.</small></p>

      <form id="form" class="controls" style="flex-direction:column;align-items:flex-start;max-width:720px">
        <input id="name" type="text" placeholder="İsim (ünlü kişi) – zorunlu" required />
        <input id="link" type="url" placeholder="Kaynak linki (zorunlu)" required />
        <!-- sadece açıklama -->
        <textarea id="desc" rows="3" placeholder="Kısa açıklama (opsiyonel) — bağlam, özet, not..."></textarea>
        <button type="submit">Gönder</button>
      </form>

      <div id="msg"></div>
    </section>

    <footer class="footer"><small>Gönderimler uygun görülürse yayına alınır.</small></footer>
  </div>
